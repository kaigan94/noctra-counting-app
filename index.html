<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noctra Counting App</title>

    <!-- Bootstrap, Fonts & Ikoner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <!-- ====================
         HERO-BANNER
    ==================== -->
    <header class="hero-banner">
      <div class="hero-overlay">
        <h1 class="hero-title">Noctra</h1>
        <p class="hero-subtitle">Etched in shadows – Counted by stars</p>
        <div class="hero-divider"></div>
        <p class="hero-description">
          Keep track of anything. Store your numbers<br />
          and export your history as a
          <span class="dot-txt">
            <img src="icons/txt-scroll.svg" loading="lazy" decoding="async" alt="Scroll icon" class="inline-icon" />
            .txt file
          </span>
        </p>
      </div>
    </header>

    <div class="hero-spacer"></div>

    <!-- ====================
         APP CONTAINER
    ==================== -->
    <main class="container">
      <!-- Reset-knapp -->
      <button id="reset-btn" onclick="reset()">
        <div class="tooltip-wrapper">
          <img src="icons/death.svg" loading="lazy" decoding="async" alt="Reset" />
          <span class="label-mobile">RESET</span>
          <span class="tooltip-banner left">RESET</span>
        </div>
      </button>

      <!-- Export-knapp -->
      <button id="export-btn" onclick="exportData()">
        <div class="tooltip-wrapper export-style">
          <img src="icons/scroll.svg" loading="lazy" decoding="async" alt="Export as .txt" />
          <span class="tooltip-banner right">Export entries as .TXT</span>
          <span class="label-mobile right">EXPORT</span>
        </div>
      </button>

      <!-- Dekorationsikoner -->
      <img src="icons/top-right.svg" class="corner-icon top-right-icon" loading="lazy" decoding="async" alt="Decoration icon" />
      <img src="icons/top-left.svg" class="corner-icon top-left-icon" loading="lazy" decoding="async" alt="Decoration icon" />
      <img src="icons/bottom-right.svg" class="corner-icon bottom-right-icon" loading="lazy" decoding="async" alt="Decoration icon" />
      <img src="icons/bottom-left.svg" class="corner-icon bottom-left-icon" loading="lazy" decoding="async" alt="Decoration icon" />

      <!-- ====================
           KNAPPAR
      ==================== -->
      <div class="button-row">
        <button id="increment-btn" onclick="increment()"><i class="bi bi-plus-lg"></i> INCREMENT</button>

        <button id="save-btn" onclick="save()">
          <i class="bi bi-check-lg"></i> SAVE
          <span class="tooltip-text">Can't save when count is 0</span>
        </button>

        <button id="decrement-btn" onclick="decrement()">
          <i class="bi bi-dash-lg"></i> DECREMENT
          <span class="tooltip-text">Can't go below 0</span>
        </button>
      </div>

      <!-- RÄKNEFÄLT -->
      <div class="count-wrapper">
        <h2 id="count-el">0</h2>
      </div>

      <!-- TOTAL DISPLAY -->
      <div id="total-wrapper">
        <p id="total-el">Total Entries: <span id="total-value">0</span></p>
        <button id="remove-total-btn" onclick="removeFromTotal()"><i class="bi bi-dash"></i> Remove One</button>
      </div>

      <!-- SPARADE ENTRIES -->
      <div class="entries-section">
        <div class="entries-header">
          <i class="bi bi-journal-bookmark"></i>
          <span id="save-title">Previous Entries</span>
        </div>
        <div id="entries-list" class="entries-list"></div>
      </div>

      <p id="last-updated">Last updated: never</p>
    </main>

    <footer id="footer-copy">&copy; 2025 Kaigan</footer>

    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
