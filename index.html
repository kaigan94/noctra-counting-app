<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ====================
         ðŸ”  METADATA & LÃ„NKAR
    ==================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noctra App</title>

    <!-- ðŸ“¦ Bootstrap, Fonts & Ikoner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <!-- ====================
         ðŸŒŒ HERO-BANNER
    ==================== -->
    <header class="hero-banner">
      <div class="hero-overlay">
        <h1 class="hero-title">Noctra</h1>
        <p class="hero-subtitle">Etched in shadow. Counted by stars.</p>
        <div class="hero-divider"></div>
        <p class="hero-description">
          Store your totals like memories in stone â€”<br />
          and export your history as a spellbound
          <span class="dot-txt">
            <img src="icons/txt-scroll.png" alt="Scroll icon" class="inline-icon" />
            .txt
          </span>
        </p>
      </div>
    </header>

    <div class="hero-spacer"></div>

    <!-- ====================
         ðŸ“¦ APP CONTAINER
    ==================== -->
    <main class="container">
      <!-- âŒ Reset-knapp -->
      <button id="reset-btn" onclick="reset()">
        <div class="tooltip-wrapper">
          <img src="icons/death.png" alt="Reset" />
          <span class="label-mobile">RESET</span>
          <span class="tooltip-banner left">RESET</span>
        </div>
      </button>

      <!-- ðŸ’¾ Export-knapp -->
      <button id="export-btn" onclick="exportData()">
        <div class="tooltip-wrapper export-style">
          <img src="icons/scroll.png" alt="Export .txt" />
          <span class="tooltip-banner right">Export .TXT</span>
          <span class="label-mobile right">EXPORT</span>
        </div>
      </button>

      <!-- ðŸ§¿ Dekorationsikoner -->
      <img src="icons/top-right.png" class="corner-icon top-right-icon" alt="Decoration icon" />
      <img src="icons/top-left.png" class="corner-icon top-left-icon" alt="Decoration icon" />
      <img src="icons/bottom-right.png" class="corner-icon bottom-right-icon" alt="Decoration icon" />
      <img src="icons/bottom-left.png" class="corner-icon bottom-left-icon" alt="Decoration icon" />

      <!-- ====================
           ðŸŽ® KNAPPAR
      ==================== -->
      <div class="button-row">
        <button id="increment-btn" onclick="increment()"><i class="bi bi-plus-lg"></i> INCREMENT</button>

        <button id="save-btn" onclick="save()">
          <i class="bi bi-check-lg"></i> SAVE
          <span class="tooltip-text">Can't save when count is 0</span>
        </button>

        <button id="decrement-btn" onclick="decrement()">
          <i class="bi bi-dash-lg"></i> DECREMENT
          <span class="tooltip-text">Can't go below 0</span>
        </button>
      </div>

      <!-- ðŸ§® RÃ„KNEFÃ„LT -->
      <div class="count-wrapper">
        <h2 id="count-el">0</h2>
      </div>

      <!-- ðŸ“Š TOTAL DISPLAY -->
      <div id="total-wrapper">
        <p id="total-el">Total Entries: <span id="total-value">0</span></p>
        <button id="remove-total-btn" onclick="removeFromTotal()"><i class="bi bi-dash"></i> Remove One</button>
      </div>

      <!-- ðŸ—ƒï¸ SPARADE ENTRIES -->
      <div class="entries-section">
        <div class="entries-header">
          <i class="bi bi-journal-bookmark"></i>
          <span id="save-title">Previous Entries</span>
        </div>
        <div id="entries-list" class="entries-list"></div>
      </div>

      <!-- ðŸ•’ TIDSTÃ„MPEL -->
      <p id="last-updated">Last updated: never</p>
    </main>

    <!-- ====================
         ðŸ“ FOOTER
    ==================== -->
    <footer id="footer-copy">&copy; 2025 Kaigan</footer>

    <!-- ====================
         ðŸ§  SCRIPTIMPORTER
    ==================== -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
